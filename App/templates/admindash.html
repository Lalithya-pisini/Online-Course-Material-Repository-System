<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* Background changed to white */
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    h1 {
      color: #333;
      font-size: 32px;
      position: absolute;
      top: 20px;
      left: 20px;
      margin: 0;
    }
    .dashboard-cards {
      display: flex;
      gap: 20px;
      margin-top: 80px;
    }
    .card {
      background: #000;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin: 0;
    }
    .card .count {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
    }
    .course-management {
      margin-top: 20px;
      background: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      color: #fff;
    }
    .course-management button {
      margin-top: 10px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div class="dashboard-cards">
    <div class="card">
      <h3>Total Courses</h3>
      <p class="count">10</p>
    </div>
    <div class="card">
      <h3>Total Users</h3>
      <p class="count">50</p>
    </div>
    <div class="card">
      <h3>Total Downloads</h3>
      <p class="count">120</p>
    </div>
  </div>
  <div class="course-management">
    <h2>Manage Course Materials</h2>
    <button>Add New Course</button>
    <button>View All Courses</button>
  </div>
</body>
</html>
