<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            background: gold;
            text-align: center;
            color: black;
            font-weight: bold;
        }
        .sidebar ul li:hover {
            background: #daa520;
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }
        .stats {
            display: grid;
            grid-template-areas: 
                "users courses"
                "downloaders downloaders";
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .stat-card {
            background: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .stat-card p {
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
            color: gold;
        }
        .stat-card:nth-child(1) { grid-area: users; }
        .stat-card:nth-child(2) { grid-area: courses; }
        .stat-card:nth-child(3) { grid-area: downloaders; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Panel</h2>
        <ul>
            <ul>
                <ul>
                    <li><a href="admindash.html" style="text-decoration: none;">Admin Dashboard</a></li>
                    <li><a href="teachdash.html" style="text-decoration: none;">Teacher Dashboard</a></li>
                    <li><a href="studentdash.html" style="text-decoration: none;">Student Dashboard</a></li>
                </ul>
                
            </ul>
            
        </ul>
    </div>
    <div class="main-content">
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p>150</p>
            </div>
            <div class="stat-card">
                <h3>Total Courses</h3>
                <p>45</p>
            </div>
            <div class="stat-card">
                <h3>Total Downloaders</h3>
                <p>120</p>
            </div>
        </div>
    </div>
</body>
</html>
