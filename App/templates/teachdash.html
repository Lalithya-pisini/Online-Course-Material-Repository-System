<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        h1 {
            color: #333;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
        }
        .panel-container {
            display: flex;
            gap: 20px;
        }
        .panel {
            background: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        .upload-section {
            margin-top: 20px;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            color: #fff;
        }
        .upload-section input[type="file"] {
            margin-top: 10px;
            background-color: #ffcc00;
            padding: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .upload-section button {
            margin-top: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teacher Panel</h1>
    <div class="panel-container">
        <div class="panel">
            <p>Total Uploaded Courses: <span class="count">5</span></p>
        </div>
        <div class="panel">
            <p>Total Downloads: <span class="count">12</span></p>
        </div>
    </div>
    <div class="upload-section">
        <h2>Upload a Course</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <input type="file" name="courseFile" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
